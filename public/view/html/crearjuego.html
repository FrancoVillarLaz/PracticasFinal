    <label for="wallpaper">Wallpaper:</label>

    <label for="sinopsis">Sinopsis:</label>
    <textarea name="sinopsis" rows="4" required></textarea>

    <label for="precio">Precio:</label>
    <input type="number" name="precio" step="0.01" required>
